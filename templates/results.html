    <script>



        function openDocument(order) {

            if(document.getElementById("tr-" + order).getAttribute("style") == "Display:True"){
                
                document.getElementById("tr-" + order).setAttribute("style", "Display:none");

            } else {
                document.getElementById("tr-" + order).setAttribute("style", "Display:True");

            }

        }


    </script>
